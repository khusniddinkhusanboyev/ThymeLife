<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body class="container">
<div class="container text-center ">
    <div class="grid gap-5">
        <div class="p-5 g-col-6"><h3 class="m-10">Input new data</h3></div>

    </div>
</div>
<div class="container text-center">
    <div class="row text-center">
        <div class="col-6 " >
            <img width="500px"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0rzlYOIXPIleeCaCm4FOowT48VJKVy3fFXA&usqp=CAU">
        </div>
        <div class="col-6">
    <form action="#" th:action="@{/api/createe}" th:object="${endPoints}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Name" required th:field="*{name}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">CountryCode</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="CountryCode" required
                       th:field="*{countrycode}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">District</label>
            <input id="inputAddress" placeholder="District" required class="form-control" type="text"
                   th:field="*{district}">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Population</label>
            <input id="inputAddress2" placeholder="Popilation" required class="form-control" type="number"
                   th:field="*{population}">
        </div>

          <input class="btn btn-primary" type="submit"  value="Submit" />


    </form>
        </div>
    </div>
</div>

</body>
